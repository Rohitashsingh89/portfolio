{% extends "base.html" %} 
{% block title %}Contact {% endblock %}
{% block body %} 


    <div class="container mx-auto">
        <div class="content mx-auto"> 
            <div class="form">
                <form action="/contact" method="POST">
                    <div class="formcontainer">
                        <h1 class="my">Contact </h1>
                        <p class="my font_size">Do you have any suggetion or query please send us in the form of feedback </p>
                        <p>Name</p> <input type="text" name="name" id="name" class="inputbox" placeholder="enter your name">
                        <p class="mx">Email </p>
                        <input type="email" name="email" id="email" class="inputbox my" placeholder="enter your email">
                        <p class="">Phone Number </p>
                        <input type="text" name="phone" id="phone" class="inputbox my" placeholder="enter your contact Number">
                        <p>Message</p>
                        <textarea name="msg" id="" cols="30" rows="10" class="inputbox my-2" placeholder="enter your suggestion"></textarea>
                        <!-- <input type="text" name="msg" id="msg" class="inputbox my-2 " placeholder="enter your suggetion"> -->
                        <input type="submit" value="Send Message" name="submit" class="btn mx my btn2 inputbox" id="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
        
  <div class="loginfooter mt-4">
    <div class="loginfcontainer">
      Contact us on     
        <a href="{{parameters['git_url']}}" target="_blank"> <div class="fa fa-github pointer m-l bg"></div></a>
        <a href="{{parameters['lk_url']}}" target="_blank"> <div class="fa fa-linkedin pointer m-l bg"></div></a>
        <a href="{{parameters['fb_url']}}" target="_blank"> <div class="fa fa-facebook pointer m-l bg"></div></a>
      </div>
    </div>
    


{% endblock body %}
